<!DOCTYPE html>
<html>
<head>
  <title>Esc√°ner de QR</title>
  <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
</head>
<body>
  <h1>Escanear QR</h1>
  <video id="preview" width="300" height="300"></video>
  <script type="text/javascript">
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
    scanner.addListener('scan', function (content) {
      let data = JSON.parse(content);
      let url = 'https://script.google.com/macros/s/AKfycbyKafmiwyLa7jH5g5XnvrrRDssKvPK9eB_mp6VmZj8kEy3dm6tCHEZcTOKe-U2Ky-BJow/exec';
      fetch(url + '?data=' + encodeURIComponent(JSON.stringify(data)))
        .then(response => response.text())
        .then(data => alert(data));
    });
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
